<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            padding: 30px;
            width: 750px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
        }

        th {
            background: #667eea;
            color: white;
        }

        tr:hover {
            background: #f7fafc;
        }

        .empty {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #667eea;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Employee List</h2>

        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Department</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Salary</th>
                </tr>
            </thead>

            <tbody>
                {% if employees %}
                {% for e in employees %}
                <tr>
                    <td>
                        <img src="{{p.image.url}}" alt="product">
                    </td>
                    <td>{{ e.department.name }}</td>
                    <td>{{ e.name }}</td>
                    <td>{{ e.email }}</td>
                    <td>â‚¹ {{ e.salary }}</td>
                </tr>
                {% endfor %}
                {% else %}
                <tr>
                    <td colspan="4" class="empty">No employees found</td>
                </tr>
                {% end if %}
            </tbody>
        </table>

        <a href="{% url 'register'%}">Back to register</a>
    </div>

</body>

</html>

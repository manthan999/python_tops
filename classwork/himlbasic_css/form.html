<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>

                .tf{
                     width: 150px;
                     height: 30px; 
                     border: 1px solid black; 
                     border-radius: 5px; 
                     box-shadow: 2px 3px;
                     background-color: aquamarine;
                     color: blue;
                     font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                }



    </style>
</head>

<body>

    <fieldset>
        <legend>Registration Form</legend>
        <form action="" method="get">
            <label for="uname">Username</label>
            <input type="text" id="uname" name="uname" class="tf">
            <br>
            <br>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="tf">
            <br><br>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" class="tf">
            <br><br>
            <label for="">Gender</label>
            <input type="radio" name="gender" value="male" checked>Male
            <input type="radio" name="gender" value="female">Female
            <br><br>
            <label for="">Languages</label>
            <input type="checkbox" value="h" name="lang">Hindi
            <input type="checkbox" value="g" name="lang">Gujarati
            <input type="checkbox" value="e" name="lang">English
            <br><br>
            <label for="">Country</label>
            <select name="country" id="">
                <option value="1">India</option>
                <option value="2">USA</option>
                <option value="3">Canada</option>
            </select>
            <br><br>
            <label for="">Address</label>
            <textarea name="adr" id=""></textarea>
            <br><br>
            <input type="submit">
            <input type="reset">
        </form>
    </fieldset>

</body>

</html>

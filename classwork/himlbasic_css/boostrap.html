<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script>

        function validation() {

            var uname = document.getElementById("uname").value
            var email = document.getElementById("email").value
            var pass = document.getElementById("pass").value
            var cpass = document.getElementById("cpass").value

            var unameErr = document.getElementById("unameErr")
            var emailErr = document.getElementById("emailErr")
            var passErr = document.getElementById("passErr")
            var cpassErr = document.getElementById("cpassErr")

            var btn = document.getElementById("smbtn")

            var nameExp = /^[a-zA-Z]+$/


            if (uname == "" | uname == null) {
                unameErr.innerHTML = "Username required !!!"
                btn.disabled = true
            }
            else if (!nameExp.test(uname)) {
                unameErr.innerHTML = "Only char. allowed"
                btn.disabled = true
            }
            else {
                unameErr.innerHTML = ""
                btn.disabled = false
            }


            if (email == "" | email == null) {
                emailErr.innerHTML = "Email Required !!!"
                btn.disabled = true
            }
            else {
                emailErr.innerHTML = ""
                btn.disabled = false
            }

            if (pass == "" | pass == null) {
                passErr.innerHTML = "Password required !!!"
                btn.disabled = true
            }
            else {
                passErr.innerHTML = ""
                btn.disabled = false
            }


            if (cpass == "" | cpass == null) {
                cpassErr.innerHTML = "Confirm password Required !!!"
                btn.disabled = true
            }
            else if (cpass != pass) {
                cpassErr.innerHTML = "Cpass must be same as a pass"
                btn.disabled = true
            }
            else {
                cpassErr.innerHTML = ""
                btn.disabled = false
            }


        }

    </script>
</head>

<body>


    <div class="container">
        <div class="row">

            <div class="col-5 mx-auto mt-5 card p-5 bg-light">
                <h2 class="text-success">Registration Form</h2>
                <hr>
                <form action="">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" onkeyup="validation()" id="uname">
                        <span id="unameErr" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" onkeyup="validation()">
                        <span id="emailErr" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="text" class="form-control" id="pass" onkeyup="validation()">
                        <span id="passErr" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="">Confirm Password</label>
                        <input type="text" class="form-control" id="cpass" onkeyup="validation()">
                        <span id="cpassErr" class="text-danger"></span>

                    </div>
                    <br>
                    <input type="submit" class="btn btn-success" id="smbtn">
                    <input type="reset" class="btn btn-danger">
                </form>
            </div>
        </div>


    </div>

</body>

</html>

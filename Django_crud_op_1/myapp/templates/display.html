<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table border="1" align="center" cellspacing="10" cellpadding="10">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>weight</th>
            <th>price</th>
            <th colspan="2">Action</th>
        </tr>
        {%for p in products%}
        <tr>
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.weight}}</td>
            <td>{{p.price}}</td>
            <td><a href="{%url 'delete'%}?did={{p.id}}">Delete</a></td>
            <td><a href="{%url 'update'%}?uid={{p.id}}">Update</a></td>

        </tr>
        {%endfor%}
    </table>
    <a href="{%url 'index'%}">Back to register</a>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            padding: 30px;
            width: 700px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
        }

        th {
            background: #667eea;
            color: white;
        }

        tr:hover {
            background: #f7fafc;
        }

        img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
        }

        .empty {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Product List</h2>

        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Category</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>

            <tbody>
                {% if products %}
                {% for p in products %}
                <tr>
                    <td>
                        <img src="{{p.image.url}}" alt="{{p.image.url}}">
                    </td>
                    <td>{{ p.category.name }}</td>
                    <td>{{ p.name }}</td>
                    <td>â‚¹ {{ p.price }}</td>
                    <td>{{ p.qty }}</td>
                    <td><a href="{%url 'delete'%}?id={{p.id}}">Delete</a></td>
                    <td><a href="{%url 'edit'%}?id={{p.id}}">Update</a></td>
                </tr>
                {% endfor %}
                {% else %}
                <tr>
                    <td colspan="5" class="empty">No products found</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
        <a href="{%url 'index'%}">Back to register</a>
    </div>

</body>

</html>

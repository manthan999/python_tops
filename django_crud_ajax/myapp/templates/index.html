<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>

        $(document).ready(function () {
            getStuents()
            $("#upbtn").hide()
        })


        function addStudent() {
            var uname = $("#uname").val()
            var email = $("#email").val()
            var phone = $("#phone").val()
            var csrfmiddlewaretoken = $('[name="csrfmiddlewaretoken"]').val()



            $.post("addstudent", { csrfmiddlewaretoken, uname, email, phone }, function (rt) {
                alert(rt)

                $("#uname").val("")
                $("#email").val("")
                $("#phone").val("")

                getStuents()
            })
        }

        function getStuents() {
            $.get('display', {}, function (rt) {

                rows = ""
                rt.students.map(ele => {
                    rows += `<tr>
                                    <td>${ele.id}</td>
                                    <td>${ele.name}</td>
                                    <td>${ele.email}</td>
                                    <td>${ele.phone}</td>
                                    <td><button class='btn btn-dark' onclick='studentbyid(${ele.id})'>Update</button></td>
                                     <td><button class='btn btn-danger' onclick='deletestudent(${ele.id})'>Delete</button></td>
                                </tr>`
                })
                $("#tdata").html(rows)

            })
        }

        function search(q) {
            $.get('search', { q }, function (rt) {

                rows = ""
                rt.students.map(ele => {
                    rows += `<tr>
                                    <td>${ele.id}</td>
                                    <td>${ele.name}</td>
                                    <td>${ele.email}</td>
                                    <td>${ele.phone}</td>
                                    <td><button class='btn btn-dark' onclick='studentbyid(${ele.id})'>Update</button></td>
                                     <td><button class='btn btn-danger' onclick='deletestudent(${ele.id})'>Delete</button></td>
                                </tr>`
                })
                $("#tdata").html(rows)

            })
        }

        function deletestudent(sid) {
            $.get('delete', { sid }, function (rt) {
                alert(rt)
                getStuents()
            })
        }

        function studentbyid(sid) {
            $.get("getbyid", { sid }, function (rt) {


                $("#id").val(rt.student[0].id)
                $("#uname").val(rt.student[0].name)
                $("#email").val(rt.student[0].email)
                $("#phone").val(rt.student[0].phone)

                $("#upbtn").show()
                $("#smbtn").hide()
            })
        }


        function updateStudent() {
            var id = $("#id").val()
            var uname = $("#uname").val()
            var email = $("#email").val()
            var phone = $("#phone").val()
            var csrfmiddlewaretoken = $('[name="csrfmiddlewaretoken"]').val()



            $.post("updatestudent", { csrfmiddlewaretoken, id, uname, email, phone }, function (rt) {
                alert(rt)

                $("#id").val("")
                $("#uname").val("")
                $("#email").val("")
                $("#phone").val("")

                getStuents()

                $("#upbtn").hide()
                $("#smbtn").show()
            })
        }
    </script>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row">

            <!-- Form Section -->
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">User Form</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            {%csrf_token%}
                            <input type="hidden" id="id">
                            <div class="mb-3">
                                <label for="uname" class="form-label">Username</label>
                                <input type="text" id="uname" class="form-control" placeholder="Enter username">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter email">
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" id="phone" class="form-control" placeholder="Enter phone number">
                            </div>

                            <button type="button" class="btn btn-primary w-100" onclick="addStudent()" id="smbtn">
                                Submit
                            </button>

                            <button type="button" class="btn btn-primary w-100" onclick="updateStudent()" id="upbtn">
                                Update
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Table Section -->
            <div class="col-md-7">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        <h4 class="mb-0">User Data</h4>
                    </div>


                    <div class="card-body">
                        <input type="text" name="search" id="search" class="form-control" onkeyup="search(value)"
                            placeholder="search here">

                        <table class="table table-bordered table-striped table-hover mt-2">
                            <thead class="table-secondary">
                                <tr>
                                    <th>#</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th colspan="2">Action</th>
                                </tr>
                            </thead>
                            <tbody id="tdata">
                                <!-- Static rows (HTML only) -->


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
